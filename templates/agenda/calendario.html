{% extends 'base.html' %}
{% block title %}Agenda - +Compliance{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Agenda & Compromissos</h2>
    <div class="btn-group">
        <a class="btn btn-primary" href="{% url 'agenda:novo' %}">
            <i class="fas fa-plus me-2"></i>
            + Novo compromisso
        </a>
        <a class="btn btn-outline-primary" href="{% url 'agenda:lista' %}">
            <i class="fas fa-list me-2"></i>
            Ver em lista
        </a>
    </div>
</div>

<div id="calendar" class="bg-white rounded shadow"></div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales/pt-br.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        height: 'auto',
        headerToolbar: { 
            left: 'prev,next today', 
            center: 'title', 
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek' 
        },
        buttonText: {
            today: 'Hoje',
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            list: 'Lista'
        },
        events: {
            url: '{% url "agenda:api_eventos" %}',
            failure: function() {
                alert('Não foi possível carregar eventos');
            }
        },
        eventClick: function(info) {
            // Redirecionar para edição do evento
            window.location.href = info.event.url;
        },
        dateClick: function(info) {
            // Criar novo evento na data clicada
            const data = info.dateStr;
            const url = '{% url "agenda:novo" %}?data=' + data;
            window.location.href = url;
        },
        eventDisplay: 'block',
        dayMaxEvents: 3,
        moreLinkClick: 'popover'
    });
    calendar.render();
});
</script>

<style>
.fc-event {
    border-radius: 4px;
    border: none;
    font-size: 0.85em;
    padding: 2px 4px;
}

.fc-event-title {
    font-weight: 500;
}

.fc-daygrid-event {
    margin: 1px 2px;
}

.fc-toolbar-title {
    color: #0D2A8B;
    font-weight: 600;
}

.fc-button-primary {
    background-color: #0D2A8B;
    border-color: #0D2A8B;
}

.fc-button-primary:hover {
    background-color: #1e3a8a;
    border-color: #1e3a8a;
}

.fc-button-primary:focus {
    box-shadow: 0 0 0 0.2rem rgba(13, 42, 139, 0.25);
}

.fc-today-button {
    background-color: #0D2A8B;
    border-color: #0D2A8B;
}

.fc-today-button:hover {
    background-color: #1e3a8a;
    border-color: #1e3a8a;
}
</style>
{% endblock %}
