{% extends 'base.html' %}

{% block title %}Deletar Tarefa - +Compliance{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="fas fa-trash me-2"></i>
                    Deletar Tarefa
                </h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Atenção!</strong> Esta ação é irreversível. A tarefa será permanentemente deletada.
                </div>
                
                <h6 class="mb-3">{{ tarefa.titulo }}</h6>
                <p class="text-muted">{{ tarefa.descricao|truncatewords:30 }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'workflow:detalhe_tarefa' tarefa.id %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>
                            Confirmar Exclusão
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
