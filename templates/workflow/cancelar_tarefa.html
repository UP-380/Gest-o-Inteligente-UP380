{% extends 'base.html' %}

{% block title %}Cancelar Tarefa - +Compliance{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="fas fa-times-circle me-2"></i>
                    Cancelar Tarefa
                </h5>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Atenção!</strong> Esta ação irá cancelar a tarefa.
                </div>
                
                <h6 class="mb-3">{{ tarefa.titulo }}</h6>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Motivo do Cancelamento *</label>
                        <textarea name="motivo" class="form-control" rows="4" 
                                  placeholder="Explique o motivo do cancelamento..." required></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'workflow:detalhe_tarefa' tarefa.id %}" class="btn btn-outline-secondary">
                            Voltar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-times me-2"></i>
                            Confirmar Cancelamento
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
