{% extends 'base.html' %}

{% block title %}Concluir Tarefa - +Compliance{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">
                    <i class="fas fa-check-circle me-2"></i>
                    Concluir Tarefa
                </h5>
            </div>
            <div class="card-body">
                <h6 class="mb-3">{{ tarefa.titulo }}</h6>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Resultado/Conclusão *</label>
                        <textarea name="resultado" class="form-control" rows="5" 
                                  placeholder="Descreva o resultado obtido ou a conclusão da tarefa..." required></textarea>
                        <small class="text-muted">Descreva o que foi feito e o resultado alcançado</small>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'workflow:detalhe_tarefa' tarefa.id %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check me-2"></i>
                            Concluir Tarefa
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
