{% extends 'base.html' %}
{% load static %}
{% block title %}Tipos de Órgão{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h5 mb-0">Tipos de Órgão</h2>
  <a href="{% url 'documentos:tipo_orgao_create' %}" class="btn btn-primary">Novo Tipo</a>
</div>
<div class="card"><div class="table-responsive">
  <table class="table align-middle">
    <thead>
      <tr>
        <th>Nome</th>
        <th class="text-end">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for t in tipos %}
      <tr>
        <td>{{ t.nome }}</td>
        <td class="text-end">
          <a href="{% url 'documentos:tipo_orgao_update' t.pk %}" class="btn btn-sm btn-outline-primary">Editar</a>
          <a href="{% url 'documentos:tipo_orgao_delete' t.pk %}" class="btn btn-sm btn-outline-danger">Excluir</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2" class="text-center text-muted">Nenhum tipo cadastrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div></div>
{% endblock %}
