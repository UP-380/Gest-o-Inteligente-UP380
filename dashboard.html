<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP Gestão Inteligente - Painel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Sidebar Menu -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <a href="/portifolio-clientes" class="sidebar-item" title="Cadastro de Clientes">
                <i class="fas fa-user-plus"></i>
                <span class="sidebar-text">Cadastro de Clientes</span>
            </a>
            <a href="/painel" class="sidebar-item active" title="Painel">
                <i class="fas fa-chart-bar"></i>
                <span class="sidebar-text">Painel</span>
            </a>
            <a href="clientes.html" class="sidebar-item" title="Clientes">
                <i class="fas fa-users"></i>
                <span class="sidebar-text">Clientes</span>
            </a>
        </div>
    </nav>
    <!-- Header azul escuro no topo -->
    <header class="top-header">
        <div class="header-container">
            <div class="header-left">
                <div class="header-logo">
                    <img src="assets/images/LOGO DO SISTEMA .png" alt="UP Gestão Inteligente" class="header-logo-img">
                </div>
            </div>

        </div>
    </header>
    
    <div class="container">
        <main class="main-content">
            <div class="form-header">
                <h2 class="form-title">Painel</h2>
            </div>
            
            <!-- Dashboard Cards -->
            <div class="dashboard-content">
                <div class="dashboard-cards">
                    <div class="dashboard-card" onclick="navigateToClientes()">
                        <div class="dashboard-card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="dashboard-card-content">
                            <h3>CLIENTES</h3>
                            <p>Gerenciar clientes e visualizar informações</p>
                        </div>
                        <div class="dashboard-card-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                        <button class="dashboard-card-settings-btn" onclick="event.stopPropagation(); navigateToConfiguracaoClientes();" title="Configuração de Clientes">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="auth-check.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
