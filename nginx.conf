events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    upstream upgi_app {
        server upgi-app:4000;
    }
    
    server {
        listen 6032;
        server_name upmap.up380.com.br 82.25.70.150;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Ocultar versão do nginx
        server_tokens off;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }
        
        location /assets/ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }
        
        # Localização específica para avatares customizados (prioridade maior)
        location /assets/images/avatars/custom/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header X-Content-Type-Options "nosniff";
            access_log off;
            try_files $uri =404;
            # Otimizações para imagens
            gzip_static on;
        }
        
        location /health {
            proxy_pass http://upgi_app;
            access_log off;
        }
        
        location = /api/login {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://upgi_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https; # Forçar HTTPS (já que está atrás do Traefik)
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            # Garantir que cookies sejam repassados corretamente
            proxy_cookie_path / /;
            proxy_cookie_flags ~ httponly samesite=lax secure;
            # Preservar cookies do backend
            proxy_pass_header Set-Cookie;
        }
        
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            client_max_body_size 20M;
            proxy_read_timeout 120s;
            proxy_pass http://upgi_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https; # Forçar HTTPS (já que está atrás do Traefik)
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            proxy_cache_bypass $http_upgrade;
            # Garantir que cookies sejam repassados corretamente
            proxy_cookie_path / /;
            proxy_cookie_flags ~ httponly samesite=lax secure;
            # Preservar cookies do backend
            proxy_pass_header Set-Cookie;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_request_buffering off;
        }
        
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
