events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Upstream para o app Node.js
    # Se o backend estiver rodando no Docker (mesmo docker-compose), use: upgi-app:4000
    # Se o backend estiver rodando localmente fora do Docker, use: host.docker.internal:4000
    upstream upgi_app {
        server upgi-app:4000;
        # Para desenvolvimento local (backend fora do Docker), descomente a linha abaixo e comente a acima:
        # server host.docker.internal:4000;
    }
    
    # Server para localhost na porta 3000
    server {
        listen 3000;
        server_name localhost;
        
        # Root directory para arquivos estáticos do frontEnd
        root /usr/share/nginx/html;
        index index.html;
        
        # Arquivos estáticos do frontEnd (JS, CSS, imagens, fonts)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }
        
        # Assets do frontEnd
        location /assets/ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            try_files $uri =404;
        }
        
        # Health check (antes da API para evitar rate limiting)
        location /health {
            proxy_pass http://upgi_app;
            access_log off;
        }
        
        # Login endpoint with stricter rate limiting (mais específico, vem antes de /api/)
        location = /api/login {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://upgi_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
        
        # API routes with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://upgi_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            # Timeout para requisições longas
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Main application - React SPA (todas as rotas do frontEnd)
        # Serve index.html para todas as rotas que não são API ou arquivos estáticos
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
