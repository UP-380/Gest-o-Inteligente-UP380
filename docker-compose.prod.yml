services:
  upgi-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: upgi-prod
    environment:
      - NODE_ENV=production
      - PORT=4000
    env_file:
      - .env.production
    volumes:
      - upgi-logs:/app/logs
    networks:
      - upgi-network
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: upgi-nginx
    ports:
      - "6032:6032"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontEnd/dist:/usr/share/nginx/html:ro
      - upgi-logs:/var/log/nginx
    depends_on:
      - upgi-app
    networks:
      - upgi-network
      - easypanel
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.upgi-nginx-http.rule=Host(`upmap.up380.com.br`)"
      - "traefik.http.routers.upgi-nginx-http.entrypoints=http"
      - "traefik.http.routers.upgi-nginx-http.middlewares=redirect-to-https"
      - "traefik.http.routers.upgi-nginx-https.rule=Host(`upmap.up380.com.br`)"
      - "traefik.http.routers.upgi-nginx-https.entrypoints=https"
      - "traefik.http.routers.upgi-nginx-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.upgi-nginx.loadbalancer.server.port=6032"
      - "traefik.http.services.upgi-nginx.loadbalancer.server.scheme=http"
      - "traefik.docker.network=easypanel"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  upgi-network:
    driver: bridge
  easypanel:
    external: true
    name: easypanel

volumes:
  upgi-logs:
    driver: local