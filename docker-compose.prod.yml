version: '3.8'

services:
  upgi-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: upgi-prod
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    env_file:
      - .env.production
    volumes:
      - upgi-logs:/app/logs
    networks:
      - upgi-network
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: upgi-nginx
    ports:
      - "4000:4000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontEnd/dist:/usr/share/nginx/html:ro
      - upgi-logs:/var/log/nginx
    depends_on:
      - upgi-app
    networks:
      - upgi-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  upgi-network:
    driver: bridge

volumes:
  upgi-logs:
    driver: local