services:
  upgi-app-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: upgi-test
    environment:
      - NODE_ENV=production # Still production build but with test config
      - PORT=4000
      - BUN_API_URL=http://bun-service:3001
    env_file:
      - .env.test
    volumes:
      - upgi-logs-test:/app/logs
      - upgi-uploads-test:/app/frontEnd/public/assets/images/avatars/custom
    networks:
      - upgi-network-test
    depends_on:
      - bun-service
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bun-service:
    build:
      context: ./backend_js
      dockerfile: Dockerfile
    container_name: upgi-bun-test
    ports:
      - "3001:3001"
    env_file:
      - ./backend_js/.env
    networks:
      - upgi-network-test
    restart: always
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.2'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx-test:
    image: nginx:alpine
    container_name: upgi-nginx-test
    ports:
      - "6033:6033" # Using 6033 to avoid conflict with production 6032
    volumes:
      - ./nginx.test.conf:/etc/nginx/nginx.conf:ro
      - ./frontEnd/dist:/usr/share/nginx/html
      - upgi-uploads-test:/usr/share/nginx/html/assets/images/avatars/custom
      - upgi-logs-test:/var/log/nginx
    depends_on:
      - upgi-app-test
    networks:
      - upgi-network-test
      - easypanel
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.upgi-test-http.rule=Host(`test-upmap.up380.com.br`)"
      - "traefik.http.routers.upgi-test-http.entrypoints=http"
      - "traefik.http.routers.upgi-test-http.middlewares=redirect-to-https"
      - "traefik.http.routers.upgi-test-https.rule=Host(`test-upmap.up380.com.br`)"
      - "traefik.http.routers.upgi-test-https.entrypoints=https"
      - "traefik.http.routers.upgi-test-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.upgi-test.loadbalancer.server.port=6033"
      - "traefik.http.services.upgi-test.loadbalancer.server.scheme=http"
      - "traefik.docker.network=easypanel"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  upgi-network-test:
    driver: bridge
  easypanel:
    external: true
    name: easypanel

volumes:
  upgi-logs-test:
    driver: local
  upgi-uploads-test:
    driver: local
