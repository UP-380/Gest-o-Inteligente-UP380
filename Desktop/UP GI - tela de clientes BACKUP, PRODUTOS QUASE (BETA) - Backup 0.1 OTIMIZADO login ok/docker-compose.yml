version: '3.8'

services:
  upgi-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: upgi-dev
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
    env_file:
      - .env
    volumes:
      # Volume para desenvolvimento com hot reload
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - upgi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  upgi-network:
    driver: bridge

volumes:
  upgi-logs:
    driver: local